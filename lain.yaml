appname: console-tmp

build:
  base: laincloud/python:2.7
  prepare:
    script:
      - mkdir -p /root/.pip
      - cp -f pip.conf /root/.pip/pip.conf
      - pip install -r pip-req.txt
  script:
    - pip install -r pip-req.txt
    - mv externalbin /externalbin

test:
  script:
    - mkdir /lain/logs/
    - make pylint test
    - CONSOLE_DEBUG=1 py.test --cov=.

web.console:
  cmd: /lain/app/entry.sh
  port: 8000
  secret_files:
    - config
  secret_files_bypass: True
  memory: 256m
  mountpoint:
    - /api
  env:
      - CONSOLE_APISERVER=http://deployd.lain:9003
      - CONSOLE_AUTH_COMPLETE_URL=https://archon.yxapp.xyz/authorize/complete
      - CONSOLE_NEED_AUTH_ETCD_KEY=/lain/config/auth/console-tmp
  logs:
    - console_log
    - console_op

notify:
  slack: "#lain"
